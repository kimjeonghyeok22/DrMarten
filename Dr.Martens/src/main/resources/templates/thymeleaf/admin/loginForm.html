<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript">
        $(function(){
    	    var msg = '[[${msg}]]';
    	    if(msg) alert(msg);
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/resources/css/loginStyle.css">
</head>
<body>
    <header id="admin_header">
        <div class="inner">
            <div class="img_wrap"> <img src="/resources/img/logo.svg" alt=""> </div>
            <div class="title_wrap"> <span>닥터마틴 관리자페이지</span> </div>
        </div>
    </header>
    <div id="admin_main">
        <div class="container">
            <div class="form_wrap">
                <form action="/admin/login" method="post">
                    <div>
                        <label>아이디</label>
                        <input type="text" placeholder="ID" name="id">
                    </div>
                    <div>
                        <label>비밀번호</label>
                        <input type="password" placeholder="1234" name="pw">
                    </div>
                    <div class="btn_wrap">
                        <button type="reset" class="cmBtn black sml">취소</button>
                        <button type="submit" class="cmBtn yellow sml">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
